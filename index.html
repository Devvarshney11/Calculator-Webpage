<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "/style.css" type = "text/css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="display-content"></p>
        </div>
        <div class="keys-wrapper">
            <div class="row">
                <span id = "key7" class="keys">7</span>
                <span id = "key8" class="keys">8</span>
                <span id = "key9" class="keys">9</span>
                <span id = "key+" class="keys">+</span>
            </div>
            <div class="row">
                <span id = "key4" class="keys">4</span>
                <span id = "key5" class="keys">5</span>
                <span id = "key6" class="keys">6</span>
                <span id = "key-" class="keys">-</span>
            </div>
            <div class="row">
                <span id = "key1" class="keys">1</span>
                <span id = "key2" class="keys">2</span>
                <span id = "key3" class="keys">3</span>
                <span id = "key*" class="keys">*</span>
            </div>
            <div class="row">
                <span id = "keyC" class="keys">C</span>
                <span id = "key0" class="keys">0</span>
                <span id = "key=" class="keys">=</span>
                <span id = "key/" class="keys">/</span>
            </div>
        </div>
    </div>
</body>
</html>
